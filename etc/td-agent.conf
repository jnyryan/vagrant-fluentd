<ROOT>
  <source>
    type tcp
    format none
    port 5140
    tag syslog
  </source>
  <source>
    type http
    port 8888
    bind 0.0.0.0
    body_size_limit 32m
    keepalive_timeout 10s
  </source>
  <match *.**>
    type copy
    <store>
      type elasticsearch
      host notsplunk-internal.glgresearch.com
      port 80
      path /elastic/
      include_tag_key true
      logstash_format true
      flush_interval 10s
    </store>
  </match>
</ROOT>
